<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-area-light-component/dist/aframe-area-light-component.min.js"></script>
</head>

<script>
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var COLORS = ['#EF2D5E', '#FFC65D', '#4CC3D9'];
    var lastIndex = COLORS.indexOf(this.el.getAttribute('material', 'color').color); // This sets lastIndex to match the element's current color.
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
</script>

<body>
  <a-scene>
    <a-box cursor-listener position="-5 0.5 -3" rotation="0 45 0" material="color: #4CC3D9">
      <a-sphere position="0 1 0" scale=".25 .25 .25">
        <a-animation attribute="position" to="0 1.25 0" direction="alternate" dur="750" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-box>
    <a-sphere cursor-listener position="-4 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder cursor-listener position="-3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

    <!-- Default lighting injected by A-Frame. -->
    <a-light type="ambient" intensity=".5" color="#BBB"></a-light>
    <!-- Default lighting injected by A-Frame. -->

    <a-entity area-light="intensity:15; color:#effaFF; width:15.2; height:7;" position="-7.75 7.25 4" rotation="90 0 0"></a-entity>
    <a-entity area-light="intensity:15; color:#effaFF; width:15.2; height:7;" position="-7.75 7.25 -4.25" rotation="90 0 0"></a-entity>

    <a-entity light="type: spot; intensity: 0.75; distance: 15; decay: 5; penumbra: 1" color="#FFC65D" position="-7.6 6 9.5" rotation="-53 -180 -180"></a-entity>
    <a-entity light="type: spot; intensity: 0.75; distance: 15; decay: 5; penumbra: 1" color="#FFC65D" position="-2.75 6 9.5" rotation="-53 -180 -180"></a-entity>
    <a-entity light="type: spot; intensity: 0.75; distance: 15; decay: 5; penumbra: 1" color="#FFC65D" position="2.1 6 9.5" rotation="-53 -180 -180"></a-entity>
    <a-entity light="type: spot; intensity: 0.75; distance: 15; decay: 5; penumbra: 1" color="#FFC65D" position="7 6 9.5" rotation="-53 -180 -180"></a-entity>

    <a-entity id="teleHand" laser-controls="hand: left" teleport-controls="type:parabolic"></a-entity>
    <a-entity id="otherHand" laser-controls="hand: right"></a-entity>

    <a-entity camera="userHeight: 1.6" universal-controls look-controls keyboard-controls="mode: animate">
      <a-entity cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;" material="color: #CCC; shader: flat;"></a-entity>
    </a-entity>

    <a-entity environment="preset: yavapai; ground: canyon;"></a-entity>
  </a-scene>
</body>
