<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.0/dist/aframe-extras.min.js"></script>
</head>

<script>
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var COLORS = ['#EF2D5E', '#FFC65D', '#4CC3D9'];
    var lastIndex = COLORS.indexOf(this.el.getAttribute('material', 'color').color); // This sets lastIndex to match the element's current color.
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
</script>

<body>
  <a-scene background="color:#555;">
    <a-assets>
      <a-asset-item id="walls-obj" src="models/basewalls.obj"></a-asset-item>
      <a-asset-item id="skylights-obj" src="models/baseskylights.obj"></a-asset-item>
      <a-asset-item id="lights-obj" src="models/baselights.obj"></a-asset-item>
      <a-asset-item id="canvas-obj" src="models/newcanvas.obj"></a-asset-item>

      <a-asset-item id="floor-gltf" src="models/basefloor.glb"></a-asset-item>

      <a-entity light="type: spot; angle: 45; intensity: .5; distance: 15; decay: 5; penumbra: 1" color="#fff" position="-2.5 6 9.78" rotation="-55 -180 -180"></a-entity>
      <a-entity light="type: spot; angle: 45; intensity: .5; distance: 15; decay: 5; penumbra: 1" color="#fff" position="2.5 6 9.78" rotation="-55 -180 -180"></a-entity>

      <a-entity light="type: spot; angle: 45; intensity: .5; distance: 15; decay: 5; penumbra: 1" color="#fff" position="-2.5 6 9.78" rotation="-55 -180 -180"></a-entity>
      <a-entity light="type: spot; angle: 45; intensity: .5; distance: 15; decay: 5; penumbra: 1" color="#fff" position="2.5 6 9.78" rotation="-55 -180 -180"></a-entity>

    </a-entity>

      <a-entity light="type: spot; angle: 45; intensity: .5; distance: 15; decay: 5; penumbra: 1" color="#fff" position="-2.5 6 9.78" rotation="-55 -180 -180"></a-entity>
      <a-entity light="type: spot; angle: 45; intensity: .5; distance: 15; decay: 5; penumbra: 1" color="#fff" position="2.5 6 9.78" rotation="-55 -180 -180"></a-entity>

    <a-entity obj-model="obj: #skylights-obj;" scale=".01 .01 .01"  material="color: #dde; emissive: #dde;"></a-entity>
    <a-entity obj-model="obj: #lights-obj;" scale=".01 .01 .01" material="color: #5a5a5a"></a-entity>
    <a-entity scale="24 24 24">
      <a-entity geometry="primitive: plane;"
                rotation="-90 0 0"
                visible="false"
                nav-mesh></a-entity>
    </a-entity>

    <!-- Artwork -->
    <a-entity position="1.35 2.85 -12.25" geometry="primitive: plane; height: 3; width: 4" material="src:#social-phone;">
      <a-box position="1.35 2.85 -12.25" scale="" rotation="0 45 0"></a-box>
    </a-entity>

    <!-- This is the thing the user looks out of -->
    <a-entity id="rig" movement-controls="constrainToNavMesh: true">
      <a-entity position="0 1.6 0" camera look-controls="pointerLockEnabled:true">
        <a-entity cursor position="0 0 -0.05" geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.002" material="color: #f0a; shader: flat;"></a-entity>
      </a-entity>
    </a-entity>
